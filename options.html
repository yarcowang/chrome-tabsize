<!doctype html>
<html>
  <head>
    <title>Github Custom Tabsize</title>
    <style>
			body {
				margin: 4em;
			}

			div {
				margin-bottom: 20px;
			}
    </style>
  </head>
  <body>
    <h3>Chrome Custom Tabsize</h3>
		<p>This is an extension to set tabsize (just like set ts=4 in vim, essentially when viewing github.com code).</p>

		<div>
			<div>
				<label>Tabsize:</label><br />
				<label><input name="tabsize" id="tabsize2" type="radio" /> 2 spaces</label>
				<label><input name="tabsize" id="tabsize4" type="radio" /> 4 spaces</label>
				<label><input name="tabsize" id="tabsize8" type="radio" /> 8 spaces</label>
			</div>
			<div>
				<label>Enable Shortcut Key:</label><br />
				<label><input name="shortkey" id="shortkey_tab" type="radio">tab</label>
				<label><input name="shortkey" id="shortkey_dblclick" type="radio">double click</label>
				<label></label>
			</div>
			<div>
				<label><input name="github_only" id="github_only" type="checkbox" /> github only</label>
			</div>
		</div>
		
		<p><i>you should have noticed that, this extension only affect texts in <b>&lt;pre&gt;</b> or <b>&lt;textarea&gt;</b> according to html render system.</i></p>

		<div>
			<button id="save">Save</button>
		</div>

		<script src="options.js"></script>
  </body>
</html>
